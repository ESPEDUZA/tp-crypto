<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>File Hash Generator</h1>
    <div class="form-container">
      <form>
        <label for="algorithm">Algorithm:</label>
        <select id="algorithm">
          <option value="md5">MD5</option>
          <option value="sha256">SHA-256</option>
          <option value="keccak512">Keccak-512</option>
          <option value="ripemd160">RipeMD160</option>
          <option value="aes">AES</option>
          <option value="rsa">RSA</option>
        </select>
        <br />
        <label for="key">Key (optional):</label>
        <input type="text" id="key" />
        <br />
        <label for="input-text">Input Text:</label>
        <textarea id="input-text"></textarea>
        <br />
        <label for="input-file">Input File:</label>
        <input type="file" id="input-file" />
        <br />
        <button type="button" id="encrypt-button">Encrypt</button>
        <button type="button" id="decrypt-button">Decrypt</button>
      </form>
    </div>
    <div class="output-container">
      <h2>Output:</h2>
      <textarea id="output"></textarea>
    </div>
  </body>
</html>
